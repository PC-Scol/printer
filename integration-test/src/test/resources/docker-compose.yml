version: "3.3"
services:
  printer-server:
    image: pcscol/printer-server:@image.version@
    ports:
    - "8080:8080"
    hostname: printer-server
    user: root
    environment:
      printer.template.base-url: file:///app/templates
    volumes:
    - type: bind
      source: @project.projectDir@/src/test/resources/templates
      target: /app/templates